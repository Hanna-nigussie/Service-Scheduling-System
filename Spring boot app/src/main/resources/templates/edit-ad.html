<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ad - Service Scheduling System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">üõ†Ô∏è Service Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/dashboard}">üè† Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/my-ads}">üì¢ My Ads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">üö™ Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Ad Form -->
    <div class="container mt-5">
        <div class="card mx-auto p-4 shadow-lg" style="max-width: 600px;">
            <h2 class="text-center mb-4">‚úèÔ∏è Edit Your Ad</h2>

            <form th:action="@{/company/update-ad}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${ad.id}" />

                <!-- Image Preview -->
                <div class="text-center mb-3">
                    <img th:src="@{${ad.imageUrl}}" class="img-fluid rounded shadow-sm" style="max-width: 200px;" alt="Ad Image">
                </div>

                <!-- Upload New Image -->
                <div class="mb-3">
                    <label class="form-label">Change Image (Optional)</label>
                    <input type="file" class="form-control" name="image">
                </div>

                <!-- Service Name -->
                <div class="mb-3">
                    <label class="form-label">Service Name</label>
                    <input type="text" class="form-control" name="serviceName" th:value="${ad.serviceName}" required />
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label">Price ($)</label>
                    <input type="number" class="form-control" name="price" th:value="${ad.price}" required />
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3" required th:text="${ad.description}"></textarea>
                </div>

                <!-- Update Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">üíæ Update Ad</button>
                </div>
            </form>

            <p class="text-center mt-3">
                <a th:href="@{/company/my-ads}">‚¨ÖÔ∏è Back to My Ads</a>
            </p>
        </div>
    </div>

</body>
</html>
