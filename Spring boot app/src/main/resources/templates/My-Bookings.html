<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings - Service Scheduling System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">üõ†Ô∏è Service Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">üè† Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">üö™ Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- My Bookings Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">üìÖ My Bookings</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Service Name</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking, index : ${bookings}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${booking.serviceName}"></td>
                        <td th:text="${booking.bookingDate}"></td>
                        <td>
                            <span th:if="${booking.status == 'Pending'}" class="badge bg-warning">‚è≥ Pending</span>
                            <span th:if="${booking.status == 'Approved'}" class="badge bg-success">‚úÖ Approved</span>
                            <span th:if="${booking.status == 'Rejected'}" class="badge bg-danger">‚ùå Rejected</span>
                        </td>
                        <td>
                            <form th:action="@{/review/{id}(id=${booking.id})}" method="get">
                                <button type="submit" class="btn btn-info" th:disabled="${booking.status != 'Approved'}">
                                    üìù Review Service
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
