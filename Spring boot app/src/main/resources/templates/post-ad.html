<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Ad - Service Scheduling System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">üõ†Ô∏è Service Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/company/dashboard}">üè† Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">üö™ Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Post Ad Form -->
    <div class="container mt-5">
        <div class="card mx-auto p-4 shadow-lg" style="max-width: 600px;">
            <h2 class="text-center mb-4">üì¢ Post a New Ad</h2>

            <form th:action="@{/company/post-ad}" method="post" enctype="multipart/form-data">
                <!-- Image Upload -->
                <div class="mb-3 text-center">
                    <label class="form-label"><strong>Upload Image</strong></label>
                    <input type="file" class="form-control" name="image" required />
                </div>

                <!-- Service Name -->
                <div class="mb-3">
                    <label class="form-label"><strong>Service Name</strong></label>
                    <input type="text" class="form-control" name="serviceName" placeholder="Enter service name" required />
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label"><strong>Price</strong></label>
                    <input type="number" class="form-control" name="price" placeholder="Enter price" required />
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label"><strong>Description</strong></label>
                    <textarea class="form-control" name="description" rows="4" placeholder="Enter service description" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">‚ûï Add Ad</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
