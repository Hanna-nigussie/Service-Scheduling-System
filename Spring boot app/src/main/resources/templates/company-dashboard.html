<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Dashboard - Service Scheduling System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">ğŸ› ï¸ Service Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/post-ad}">ğŸ“¢ Post Ad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/view-ads}">ğŸ‘€ View Ads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">ğŸšª Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bookings Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">ğŸ“‹ Client Bookings</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Client Name</th>
                        <th>Service</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking, index : ${bookings}">
                        <td th:text="${index.index + 1}"></td>
                        <td th:text="${booking.clientName}"></td>
                        <td th:text="${booking.serviceName}"></td>
                        <td th:text="${booking.bookingDate}"></td>
                        <td>
                            <span class="badge bg-warning" th:if="${booking.status == 'Pending'}">Pending</span>
                            <span class="badge bg-success" th:if="${booking.status == 'Completed'}">Completed</span>
                        </td>
                        <td>
                            <form th:action="@{/update-booking-status}" method="post">
                                <input type="hidden" name="bookingId" th:value="${booking.id}">
                                <button type="submit" class="btn btn-sm btn-success">âœ” Mark as Completed</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
