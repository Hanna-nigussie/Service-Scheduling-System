<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Service Scheduling System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">üõ†Ô∏è Service Scheduler</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mx-auto p-4 shadow-lg" style="max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a th:href="@{/register}">Register here</a>
            </p>

            <p class="text-center">
                <a th:href="@{/forgot-password}" class="text-muted">Forgot Password?</a>
            </p>
        </div>
    </div>

</body>
</html>
